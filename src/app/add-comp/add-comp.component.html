<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveCompany()">
    <mat-card>
    <mat-card-content>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Gmail</mat-label>
        <input matInput placeholder="Name" formControlName="gmail" >
      </mat-form-field>
      <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Personal number</mat-label>
        <input matInput placeholder="Personal number" formControlName="personalNumber" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
      </mat-form-field>

  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <textarea matInput placeholder="LastName" formControlName="lastName"></textarea>
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date of birth</mat-label>
      <textarea matInput placeholder="Date of birth" formControlName="dateOfBirth"></textarea>
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Category</mat-label>
      <textarea matInput placeholder="Category" formControlName="category"></textarea>
    </mat-form-field>
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
    </section>

      <mat-label>Designation</mat-label>
     <mat-select formControlName="designation">
<mat-option *ngFor="let item of desdata" [value]="item.code">
{{item.name}}
</mat-option>
     </mat-select>
  </mat-form-field> -->

    
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button  type="submit" mat-raised-button color="primary">Save</button> | <a routerLink="" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
